<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example with SVG Logo</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <!-- Logo - Simplified using SVG -->
            <a href="#" class="logo">
                <img src="https://info20005.github.io/Layout-Composition/img/logo.svg" alt="Logoipsum Logo">
            </a>

            <!-- Navigation -->
            <nav class="main-navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </nav>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="#" class="btn btn-primary">Register</a>
                <a href="#" class="btn btn-secondary">Sign in</a>
            </div>
        </div>
    </header>

    <!-- Rest of the page content would go here -->
    <!-- Example Content -->
    <main style="padding: 40px; text-align: center;">
        <h1>Page Content Area</h1>
        <p>This is where the main content of your page would live.</p>
    </main>

</body>
</html>
